<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type = "text/css" href = "{{ STATIC_URL }}css/animate.css">
	<style>
	input[type="checkbox"]{
		display: none;
	}
	input[type="checkbox"] + {

	}
	#selection{
		height:100px;
		width:200px;
		display:inline-block;
		border:black 2px solid;
		background-color: red;
	}
	#selection:target{
		background-color:green;
	}
	.main-title{
	margin-left:0;
	width:25%;
	height:25%;
	position: absolute;
	border:1px red dotted;
	background-color: green;
	z-index: 2;
	display: inline-block;
	text-align: center;
	left:50%;
	}
	.main-title img{
		height:50%;
		width:50%;
	}
	.background img{
		height:100%;
		width:100%;
	}
	.logo-wrapper{
	border:2px black solid;
	height:auto;
	width:auto;
	}
	body, html{
		height:90%;
		width: 90%;
	}
	.search-bar{
	position: absolute;
	display:block;
	border:2px black solid;
	width:100%;
	height:300px;
	top:500px;
	}
	</style>
</head>

<body>
	<div class = "main-title">
		<span>TX Craft Beer</span>
		<div class = "logo-wrapper">
			<div id = 'logo'>
				<a href ='/home/'><img src = "{{ STATIC_URL }}images/craftbrewlogo.jpg" /></a>
			</div>
		</div>
	</div>

	<div class = "background">
		<img src = '{{ STATIC_URL }}images/{{ image }}'/>
		{{ STATIC_URL }}images/{{ image }}
		<br>
	</div>

	<div class = "search-bar">
		<div class = "search">
			<form action="/index/" id = 'search'>
				<label for="searchtext">Search: </label>
				<input id="searchtext" type="text" name="q">
			<div id="choices">
				<input type="checkbox" name="s" id="brewery" value="brewery">
				<label for ="brewery"><div id = "selection">Brewery</div></label>
	
				<input type="checkbox" name="s" id="bar" value="bar">
				<label for ="bar">
					<div class="ih-item circle effect1">
        			<div class="spinner"></div>
        			<div class="img"><img src="images/assets/2.jpg" alt="img"></div>
        			<div class="info">
        			  <div class="info-back">
        			    <h3>Bars</h3>
        			    
        			  </div>
        			</div></div></label>
	
				<input type="checkbox" name="s" id="brewpub" value="brewpub">
				<label for ="brewpub"><div id = "selection">Brewpub</div></label>
			</div>
			<div id ="submit">
				<input type="submit" value="Submit" />
			</div>
			</form>
		</div>
	</div>
	<div class="ih-item circle effect1"><a href="#">
        <div class="spinner"></div>
        <div class="img"><img src="images/assets/2.jpg" alt="img"></div>
        <div class="info">
          <div class="info-back">
            <h3>Heading here</h3>
            <p>Description goes here</p>
          </div>
        </div></a></div>
</body>

</html>
